<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_contact.css" />
    <title>Contact</title>
</head>

<body>
    <main>
        <!--creation de la section qui aura le formulaire entier-->
        <section class="contact">
            <div class="yourContact">
                <form class="contactForm" action="contact.html" autocomplete="off">
                    <div class="row">
                        <label class="required" for="name" required>Contactez-nous ! </label>
                        <input id="name" class="input" name="name" placeholder="Nom" type="text" value="" />
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="required" for="name" required></label>
                        <input id="firstname" class="input" name="firstname" placeholder="Prénom"type="text" value="" />
                        <span id="firstname_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="required" for="email" required></label>
                        <input id="email" class="input" name="email" placeholder="adresse email" type="text" value="" />
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="required" for="message">Votre message :</label>
                        <textarea id="message" class="input" name="message" placeholder="Ecrivez votre message" ></textarea>
                        <span id="message_validation" class="error_message"></span>
                    </div>
                    <input class="btnConnexion" id="submit_button" type="submit" value="Envoyer" />
                </form>
            </div>
            <!--iframe recupéré sur google maps pour integrer une taille de map interactive dans la page web-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2819.8769480966866!2d-0.804059084703899!3d45.02742337050247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4801d8e5299363fb%3A0xd50bd97a670331fe!2s1%20Av.%20Pasteur%2C%2033480%20Castelnau-de-M%C3%A9doc!5e0!3m2!1sfr!2sfr!4v1645647090545!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <article class="ourContact">
                <div class="mail">
                    <p>Notre email : </p>
                    <p>contact@lescale-tierslieu.fr</p>
                </div>
                <div class="phone">
                    <p>Notre numéro : 05-57-09-11-40</p>
                </div>
                <div class="adress">
                    <p>Adresse : 1 av. Pasteur</p>
                    <p>Castelnau de Médoc</p>
                    <p>33480</p>
                </div>          
            </article>
        </section>

    </main>

</body>
<script src="../js/script_contact.js"></script>
<script src="../js/headerFooterIncluder.js"></script>

</html>
